<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Test</h1>

        <!-- Кнопка для старта теста -->
        <div id="start-test-container" class="text-center mb-4">
            <button id="start-test-btn" class="btn btn-primary">Start Test</button>
        </div>

        <!-- Контейнер для отображения вопросов -->
        <div id="question-container" class="mb-4 d-none"></div>

        <!-- Кнопки навигации по страницам вопросов -->
        <div id="pagination-container" class="d-flex justify-content-between mb-4 d-none">
            <button id="prev-question-btn" class="btn btn-secondary" disabled>Previous</button>
            <button id="next-question-btn" class="btn btn-secondary" disabled>Next</button>
        </div>

        <!-- Кнопка для отправки ответа -->
        <div id="submit-answer-container" class="text-center d-none">
            <button id="submit-answer-btn" class="btn btn-success">Submit Answers</button>
        </div>
    </div>

    <script src="/Scripts/testpage.js"></script>
</body>

</html>
